<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Auth App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { 
      background-image: url("assets/fyu12.jpg"); 
      background-size: cover; 
      background-position: center; 
    }

    .card { 
      max-width: 500px; 
      margin: auto; 
      border-radius: 10px; 
      text-align: center; 
      background-color: rgba(255, 255, 255, 0.9); /* léger fond blanc pour lisibilité */
    }

    .profile-img { 
      width: 120px; 
      height: 120px; 
      border-radius: 50%; 
      object-fit: cover; 
      margin-bottom: 15px; 
      display: block; 
      margin-left: auto; 
      margin-right: auto; 
      
    }
    .navbar-brand {
       font-weight: bold;
       font-size: 1.5rem;
      color: darkblue;
      font-family:Georgia, 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">BusinessApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="profile.html">Profil</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

      </ul>

      <div class="dropdown">
        <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="navUser"></a>
        <ul class="dropdown-menu dropdown-menu-end" id="userMenu">
          <li><a class="dropdown-item" href="profile.html">Voir le profil</a></li>
          <!-- Paramètres ajouté dynamiquement -->
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#" id="logoutNav">Déconnexion</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- CONTENU -->
<div class="container mt-5 pt-5">
  <div class="card p-4 shadow">
    <img src="assets\istockphoto-1288129985-612x612.jpg" alt="Photo profil" class="profile-img">
    <h4 id="username"></h4>
    <p id="email" class="text-muted mb-1"></p>
    <p id="role" class="text-secondary mb-3"></p>

    <hr>

    <form id="profileForm">
      <div class="mb-3 text-start">
        <label for="newUsername" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="newUsername" required>
      </div>
      <div class="mb-3 text-start">
        <label for="newEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="newEmail" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Mettre à jour</button>
    </form>

    <div class="text-center mt-3">
      <button class="btn btn-secondary" id="logout">Déconnexion</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const user = JSON.parse(localStorage.getItem('user') || 'null');
  const showSettings = true; // true → afficher "Paramètres"

  // Redirection vers login si pas connecté
  if (!user) window.location.href = 'index.html';
  else {
    // Affichage infos utilisateur
    document.getElementById('username').innerText = user.username;
    document.getElementById('email').innerText = user.email || 'email@exemple.com';
    document.getElementById('role').innerText = user.role || 'Utilisateur';
    document.getElementById('navUser').innerText = user.username;

    // Pré-remplir formulaire
    document.getElementById('newUsername').value = user.username;
    document.getElementById('newEmail').value = user.email || '';

    // Menu Paramètres dynamique
    if (showSettings) {
      const settingsItem = document.createElement('li');
      const settingsLink = document.createElement('a');
      settingsLink.className = 'dropdown-item';
      settingsLink.href = 'settings.html';
      settingsLink.textContent = 'Paramètres';
      settingsItem.appendChild(settingsLink);
      const menu = document.getElementById('userMenu');
      menu.insertBefore(settingsItem, menu.querySelector('hr'));
    }
  }

  // Formulaire mise à jour profil
  document.getElementById('profileForm').addEventListener('submit', e => {
    e.preventDefault();
    user.username = document.getElementById('newUsername').value;
    user.email = document.getElementById('newEmail').value;
    localStorage.setItem('user', JSON.stringify(user));
    alert('Profil mis à jour !');
    location.reload();
  });

  // Fonction déconnexion
  function logout() {
    localStorage.removeItem('user');
    window.location.href = 'index.html'; // redirige vers page login
  }

  // Événements boutons déconnexion
  document.getElementById('logout').addEventListener('click', logout);
  document.getElementById('logoutNav').addEventListener('click', function(e){
    e.preventDefault(); // empêche href="#" de défiler
    logout();
  });
</script>

</body>
</html>
