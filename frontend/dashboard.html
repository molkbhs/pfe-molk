<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Auth App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card">
    <h3>ðŸ‘‹ Bienvenue</h3>
    <p id="welcome" class="welcome-message"></p>
    <div class="divider" style="margin-top: 30px;">
      <button class="btn btn-secondary" id="logout">Se dÃ©connecter</button>
    </div>
  </div>
</div>
<script>
  const user = JSON.parse(localStorage.getItem('user') || 'null');
  if (!user) {
    window.location.href = 'index.html';
  } else {
    document.getElementById('welcome').innerText = `Bienvenue, ${user.username}!`;
  }
  document.getElementById('logout').addEventListener('click', () => {
    localStorage.removeItem('user');
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
